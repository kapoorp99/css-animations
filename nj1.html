<!DOCTYPE html>
<html>
  
<head>
    <title>
        How to create fade-in effect
        on page load using CSS
    </title>
  
    <style>
        body {
            opacity: 0;
            transition: opacity 3s;
        }
    </style>
</head>
  
<body onload="document.body.style.opacity='1'">
      
    <h1 style="color: red">
        Its Awesome
    </h1>
      
    <b>
        How to create fade-in effect
        on page load using CSS
    </b>
      
    <p>
        This page will fade in
        after loading
    </p>
</body>
  
</html>
